<table class="table table-striped">
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let item of product">
        <td>
            {{item.id}}
        </td>
        <td>
            {{item.pname}}
        </td>
        <td>
            {{item.qty}}
        </td>
        <td>
            {{item.price}}
        </td>
        <td>
            <button class="btn btn-light" (click)="additem(item)">+</button>
        </td>
    </tr>
