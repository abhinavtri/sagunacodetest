<span>Cart Details</span>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Qty</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let product of cartData">
    <td>{{ product.pname }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.qty }}</td>
    <td><button (click)="removeItem(product.id)">-</button></td>
  </tr>

  <tbody></tbody>
</table>
